<!-- blog.html !-->
<div class = 'blog'>
   <div class="page-header">
      <h1>{{ message }}</h1>
   </div>
   <div class="panel panel-primary">
      <div ng-repeat="post in posts | filter:query">
         <!--Body content-->
         <h1><a href = "{{ '/#/blog/post/' + post.id }}" > {{ post.title }} </a></h1>
         <sub> by {{ post.author.username }} </sub>
         <hr>
         <p> {{ post.body }} </p>
         <hr>
         <sub><span class ="glyphicon glyphicon-time"></span> Posted on {{post.timestamp | date:'MM/dd/yyyy'}}</sub>
      </div>
   </div>
</div>
