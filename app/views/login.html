<div class="login">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <form class="form-signin" ng-submit="login()">
                <input type="text" class="form-control bottom-border" placeholder="Username" ng-model="credentials.username" required autofocus>
                <input type="password" class="form-control bottom-border" placeholder="Password" ng-model="credentials.password" required>
                <button class="btn btn-success" type="submit">
                Sign in
                </button>
                <div class="row">
                    <div class="col-md-4">
                        <div class="checkbox">
                            <label class="remember-me">
                                <input type="checkbox" />
                                Remember Me
                            </label>
                        </div>
                    </div>
                </div>
            </form>
            
            <div class="alert alert-danger" ng-show="error">Username/password is incorrect!</div>
        </div>
    </div>
</div>
