<div class="manage">
	<div class="page-header">
		<h1>New Post</h1>
	</div>
	<form class="form-horizontal">
	    <div class="form-group">
	     <div class="col-sm-10">          
	        <input type="text" class="form-control" id="title" placeholder="Title" data-ng-model="post.title">
	      </div>
	    </div>
	    <div class="form-group">
	      <div class="col-sm-10">          
	        <textarea class="form-control" id="text" placeholder="Post" data-ng-model="post.post"></textarea>
	      </div>
	    </div>
	    <div class="form-group">        
	      <div class="col-sm-offset-2 col-sm-10">
	        <button type="submit" class="btn btn-default" data-ng-click="save(post)">Submit</button>
	      </div>
	    </div>
	  </form>
  </div>
